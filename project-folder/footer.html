<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="robots" content="noindex, nofollow">
   <meta name="description"
      content="Page layout built from a Figma design. Responsive, clean, with modal and JS interaction.">
      <meta name="author" content="Alma Watson"> 
   <meta property="og:title" content="Folder Project – responsive landing page">
   <meta property="og:description"
      content="HTML/CSS/JS landing page based on Figma. Includes modal popup and adaptive layout.">
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://folder-project.netlify.app/">
   
   <title>Folder Project – responsive page</title>
</head>
<body>
   <footer class="footer">
      <div class="footer-contact">
         <h2>Contact</h2>
   
         <form class="contact-form" action="#" method="POST">
            <div class="box">
               <div class="form-row">
                  <div class="form-group name">
                     <label for="name">Name and surname</label>
                     <input type="text" id="name" name="name" placeholder="your name and surname" required>
                  </div>
   
                  <div class="form-group email">
                     <label for="email">email</label>
                     <input type="email" id="email" name="email" placeholder="your email adress" required>
                  </div>
               </div>
   
               <div class="message">
                  <label for="message">Message content</label>
                  <textarea id="message" name="message" rows="5" placeholder="enter content" required></textarea>
               </div>
            </div>
   
            <div class=" checkbox-group">
               <input type="checkbox" id="consent" name="consent" required>
               <label for="consent">
                  I agree to the processing of my personal data by <a href="#"></a> for marketing purposes.
                  Providing data is voluntary. The basis for data processing is my consent. I have the right to withdraw
                  consent
                  at any time. Personal data will be processed until the consent is withdrawn, and after such withdrawal,
                  for
                  the limitation period of claims to which the data controller is entitled and against him. I have the
                  right to
                  request from the controller access to my personal data, its rectification, deletion or restriction of
                  processing,
                  as well as the right to lodge a complaint with the supervisory authority.
               </label>
            </div>
   
            <button type="submit">Send</button>
         </form>
   
      </div>
   
      <div class="footer_mobile_logo">
         Lunaria
   
      </div>
   
      <div class="footer-socials">
         <a href="#">
            <svg width="25" height="45" class="icon">
               <use href="img/sprite.svg#blue-icon_facebook"></use>
            </svg>
         </a>
   
         <a href="#">
            <svg width="46" height="45" class="icon">
               <use href="img/sprite.svg#blue-icon_inst"></use>
            </svg>
         </a>
   
         <a href="#">
            <svg width="45" height="45" class="icon">
               <use href="img/sprite.svg#blue-icon_linkedin"></use>
            </svg>
         </a>
      </div>
   
      <p class="footer-copy">
         All graphic materials and content posted on the Lunaria.com website
         are protected by Copyright. Copying, duplicating and distributing without
         permission is prohibited.
      </p>
   </footer>
</body>
</html>
